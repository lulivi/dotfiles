
# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

# scrollback size
set -g history-limit 10000


###############################################################################
# Status line
###############################################################################

# Theme colors
set -g status-bg default

# Status left
set -g status-left '#[bg=green] #S #[default]'

# Window status
set -g status-justify centre
set-window-option -g window-status-format '#[fg=white] #I#[fg=grey]:#[fg=white]#W#[fg=grey]#F #[default]'
set-window-option -g window-status-current-format '#[bg=blue,fg=white] #I#[fg=cyan]:#[fg=white]#W #[fg=grey]#F #[default]'

# Status right
set -g status-right '#[bg=yellow] #H #[default]#[bg=blue] #(date "+%%H:%%M") #[default]'

###############################################################################
# Keybinds
################################################################################

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# reload tmux config with ctrl + a + r
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config.'

# Vertical splits with v or C-v
unbind v 
unbind C-v
bind-key v split-window -h
bind-key C-v split-window -h

# Horizontal splits with h or C-h
unbind h
unbind C-h
bind-key h split-window
bind-key C-h split-window

# Copy mode -> vi
set-window-option -g mode-keys vi

# set some bindings for moving around terminals (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

